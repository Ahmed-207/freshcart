<section class="p-2 self-center mx-auto bg-gray-200 shadow-xs w-[80%] rounded ">

    <div class="my-2 w-[90%] mx-auto">
        <h2 class="text-green-600 text-3xl">{{'Reset Your Password'|translate}}</h2>
    </div>
    <form (ngSubmit)="onResetPassSubmit()" [formGroup]="resetPassForm()" class="w-[90%] my-5 mx-auto">
        <div class="relative z-0 w-full my-5 group">
            <input formControlName="email" type="email" name="email" id="email" class="main-input peer"
                placeholder=" " />
            <label for="email" class="main-label">{{'Email address'|translate}}</label>
        </div>
        <div class="relative z-0 w-full my-5 group">
            <input formControlName="newPassword" type="password" name="newPassword" id="newPassword" class="main-input peer"
                placeholder=" " />
            <label for="newPassword" class="main-label">{{'New password'|translate}}</label>
        </div>
        <div class="w-full my-5 group mx-auto flex justify-end">
            <button [disabled]="isLoading()" [disabled]="resetPassForm().invalid" type="submit" class="btn-main">{{'Submit'|translate}}
                @if(isLoading()){
                <i class="fas fa-spinner animate-spin"></i>
                }
            </button>
        </div>
    </form>

</section>
