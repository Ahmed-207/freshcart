<div class="container mx-auto w-[95%]">
    <h3 class=" text-green-800 text-3xl my-3 font-semibold">{{"Our Popular Products"|translate}}</h3>
    <div class="parent grid gap-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5">
        @for (product of productList().slice(0,10); track product.id) {
        <app-product-card class="animate__animated" animate.enter="animate__fadeInUp"
            [productData]="product"></app-product-card>
        }
    </div>

</div>
