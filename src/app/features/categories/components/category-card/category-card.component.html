<div class="card-container p-3">
    <div class="category-content relative rounded-[7px] overflow-hidden group">
        <img class="w-full h-72 group-hover:scale-[120%] group-hover:opacity-50 transition-transform duration-300" [src]="categoriesDetails.image" ] [alt]="categoriesDetails.name">
        <div class=" bg-green-700/40 category-text absolute inset-0 text-white flex justify-center items-center">
            <h3
                class="font-medium text-lg transition-all duration-300 text-green-700 group-hover:text-white group-hover:scale-[120%] translate-y-10 group-hover:translate-y-0">
                {{categoriesDetails.name}}</h3>
        </div>
    </div>
</div>
