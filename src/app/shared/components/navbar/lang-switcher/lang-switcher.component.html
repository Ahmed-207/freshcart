<div class="relative inline-block text-left font-sans">
    <button (click)="toggleDropdown()" type="button"
        class="cursor-pointer inline-flex items-center justify-between w-32 px-4 py-2 text-sm font-medium text-black bg-white border border-gray-200 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">
        <span>{{ selectedLanguage.code }}</span>
        <svg class="w-4 h-4 ml-2 transition-transform" [class]="{'rotate-180': isOpen}" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>
    @if(isOpen){
    <div
        class="absolute right-0 z-10 w-32 mt-2 origin-top-right bg-white border border-gray-200 rounded-md shadow-lg focus:outline-none">
        <div class="py-1">
            @for (lang of languages; track $index) {
            <button (click)="selectLanguage(lang)" [class.text-green-500]="selectedLanguage.code === lang.code"
                [class.bg-gray-200]="selectedLanguage.code === lang.code"
                class="flex items-center w-full px-4 py-2 text-sm text-black hover:bg-green-500 hover:text-white transition-colors text-left">
                {{ lang.label }}
            </button>
            }
        </div>
    </div>
    }
</div>
