<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .cart-stroke { 
        fill: none; 
        stroke: #4CAF50; 
        stroke-width: 3.5; 
        stroke-linecap: round; 
        stroke-linejoin: round; 
      }
      .cart-fill { 
        fill: #4CAF50; 
      }
    </style>
  </defs>
  
  <!-- Shopping Cart Body -->
  <path class="cart-stroke" d="M 25 25 L 65 25 L 72 55 L 32 55 Z"/>
  
  <!-- Cart Lines (shelves) -->
  <line class="cart-stroke" x1="28" y1="35" x2="67" y2="35"/>
  <line class="cart-stroke" x1="30" y1="45" x2="69" y2="45"/>
  
  <!-- Cart Handle -->
  <path class="cart-stroke" d="M 65 25 Q 75 20 80 25"/>
  
  <!-- Wheels -->
  <circle class="cart-stroke" cx="40" cy="65" r="5"/>
  <circle class="cart-fill" cx="40" cy="65" r="2"/>
  
  <circle class="cart-stroke" cx="60" cy="65" r="5"/>
  <circle class="cart-fill" cx="60" cy="65" r="2"/>
  
  <!-- Base curve -->
  <path class="cart-stroke" d="M 30 55 Q 50 65 72 55"/>
</svg>
